{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div>PLACEHOLDER FOR AUTHOR NAME FIELD</div>

    <div>PLACEHOLDER FOR AUTHOR EMAIL FIELD</div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>

    <div class='form-group'>
      <label for="content" class='col-sm-2 control-label'>Content</label>
      <div class='col-sm-10'>
        <textarea type="text" name="content" rows='5' class='form-control'></textarea>
      </div>
    </div>

    <label for='btn-group' class='col-sm-2 control-label'>Status</label>
    <div class='col-sm-10'>
      <div class='btn-group' data-toggle='buttons'>
        <label class='btn btn-primary'>
          <input type="radio" name="open" id='open'>Open
        </label>
        <label class='btn btn-primary'>
          <input type='radio' name='closed' id='closed'>Closed
        </label>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
